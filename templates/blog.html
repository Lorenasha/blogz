{% extends "base.html" %}

{% block content %}
   
    {% if blogItems|length == 0 %}

        <p class="field">No posts yet</p>
    {% else %}

        <ul class="field">
            {% for item in blogItems %}
                <li class="titlePost"><a href="{{ url_for('entry', numid=3)  }}" > {{item.title}} </a> </li>
                <li class="bodyPost">{{item.body}}</li>
                <li class="bodyPost">{{item.id}}</li>
                <hr/>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}

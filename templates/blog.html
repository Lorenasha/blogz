{% extends "base.html" %}

{% block content %}
   
    {% if blogItems|length == 0 %}

        <p class="field">No posts yet</p>
    {% else %}

        <ul class="field">
            {% for item in blogItems %}
                <li class="titlePost">{{item[0]}}</li>
                <li class="bodyPost">{{item[1]}}</li>
                <hr/>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}

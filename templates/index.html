{% extends "base.html" %}

{% block content %}
   
    {% if blogItems|length == 0 %}

        <p class="field">No posts yet</p>
    {% else %}

        <ul class="field">
            {% for item in blogItems %}
                <li class="authorPost"><a href="/blog?user={{item.owner.username}}">{{item.owner.username}}</a></li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}

{% extends "base.html" %}

{% block content %}
   
    {% if users|length == 0 %}

        <p class="field">No Users yet</p>
    {% else %}

        <ul class="field">
            {% for item in users %}
                <li class="authorPost"><a href="/blog?user={{item.username}}">{{item.username}}</a></li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
